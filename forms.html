<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <title>Contato - Maxi Pet</title>

        <link rel="stylesheet" href="styles.css">

    </head>

    <body>

        <div class="container">

            <header>

                <div class="logo">

                    <img src="/assets/logo.png" alt="Logo Web Pet" />

                </div>

                <nav class="primary">

                    <ul>

                        <li>

                            <a href="/">
                                
                                <i class="material-icons">home</i>Início
                         
                            </a>

                        </li>

                        <li>

                            <a href="/forms.html">
                                
                                <i class="material-icons">local_phone</i>Contato
                            
                            </a>
                            
                        </li>

                    </ul>



                </nav>

            </header>

            <h1>Tenha contato com agente !</h1>

            <form action="#" method="get">

                <fieldset>

                    <legend>Dados pessoais</legend>

                    <div class="field_item">

                        <label for="name">Nome</label>
                        <input name="name" id="name" placeholder="Nome Completo" />

                    </div>

                    <div class="field_item">

                        <label for="ad">Endereço</label>
                        <input name="adress" id="ad" placeholder="O mais específico possível" />

                    </div>

                    <div class="field_item">
                        
                        <label for="city">Cidade</label>
                        <input name="city" id="city" placeholder="Sua cidade" />

                    </div>

                    <div class="field_item">

                        <label for="state">Estado</label>
                        <select name="uf" id="state">

                            <option value="sp">São Paulo</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="c">Ceara</option>

                        </select>

                    </div>

                </fieldset>

                <div class="form_buttons">

                    <button class="form_button" type="submit">Enviar</button>
                    <button class="form_button" type="reset">Limpar</button>

                </div>


            </form>

        </div>

        <img src="/assets/food.svg" alt="Cachorro" class="back" />
        
        <footer><p>Todos os direitos - Paulo Silva dos Reis 2020 &copy;</p></footer>
        
    </body>

</html>
